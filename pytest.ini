[pytest]
DJANGO_SETTINGS_MODULE=SwiftCart.settings
python_files=tests.py test_*.py *_tests.py
python_classes=Test*
python_functions=test_*
addopts=
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --tb=short
    --disable-warnings
testpaths=authentication/tests.py,cart/tests.py,orders/tests.py,payments/tests.py,products/tests.py,notifications/tests.py
markers=
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    celery: marks tests related to celery tasks
    payment: marks tests related to payment processing
    auth: marks tests related to authentication
