---
# Secret for SmartCart sensitive data
# Stores passwords, API keys, and tokens
# WARNING: In production, use external secret management (Sealed Secrets, Vault, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: smartcart-secret
  namespace: smartcart
  labels:
    app: smartcart
    component: secret
type: Opaque
stringData:
  # Django Settings
  SECRET_KEY: "django-insecure-change-this-in-production-12345678901234567890"
  
  # Database Credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "change-postgres-password-in-production"
  
  # Email Credentials
  EMAIL_HOST_USER: "your-email@gmail.com"
  EMAIL_HOST_PASSWORD: "your-app-specific-password"
  
  # Payment Gateway (Paystack)
  PAYSTACK_PUBLIC_KEY: "pk_test_your_public_key_here"
  PAYSTACK_SECRET_KEY: "sk_test_your_secret_key_here"
  
  # Payment Gateway (Stripe) - Optional
  STRIPE_PUBLIC_KEY: "pk_test_your_stripe_key"
  STRIPE_SECRET_KEY: "sk_test_your_stripe_key"
  
  # JWT Secret
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"
  
  # AWS Credentials (if using S3)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_STORAGE_BUCKET_NAME: "your-bucket-name"
  
  # Sentry DSN for error tracking
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  
  # Twilio Credentials (for SMS)
  TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"
  TWILIO_PHONE_NUMBER: "+1234567890"
