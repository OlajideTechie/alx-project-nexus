---
# Django Web Service
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: smartcart
  labels:
    app: web
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

---
# Django Web Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: smartcart
  labels:
    app: web
    component: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/"
    spec:
      serviceAccountName: smartcart-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
      - name: migrate
        image: smartcart:latest
        imagePullPolicy: Always
        command:
          - python
          - manage.py
          - migrate
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: SECRET_KEY
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_PASSWORD
      
      containers:
      - name: web
        image: smartcart:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        
        env:
        # Django Configuration
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: SECRET_KEY
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: ALLOWED_HOSTS
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: ENVIRONMENT
        
        # Database Configuration
        - name: DATABASE_ENGINE
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_ENGINE
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_PASSWORD
        
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: REDIS_URL
        - name: CACHE_URL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CACHE_URL
        
        # Celery Configuration
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_RESULT_BACKEND
        
        # Email Configuration
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_HOST
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_PORT
        - name: EMAIL_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_USE_TLS
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: EMAIL_HOST_USER
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: EMAIL_HOST_PASSWORD
        - name: DEFAULT_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DEFAULT_FROM_EMAIL
        
        # Payment Gateway
        - name: PAYSTACK_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: PAYSTACK_PUBLIC_KEY
        - name: PAYSTACK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: PAYSTACK_SECRET_KEY
        
        # Logging
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: LOG_LEVEL
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - web
              topologyKey: kubernetes.io/hostname
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname

---
# Service Account for Web Application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smartcart-sa
  namespace: smartcart
  labels:
    app: smartcart
