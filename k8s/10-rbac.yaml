---
# RBAC - ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smartcart-cluster-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]

---
# RBAC - Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: smartcart-role
  namespace: smartcart
rules:
- apiGroups: [""]
  resources: ["pods", "pods/logs"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]

---
# RBAC - RoleBinding for web SA
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: smartcart-sa-binding
  namespace: smartcart
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smartcart-role
subjects:
- kind: ServiceAccount
  name: smartcart-sa
  namespace: smartcart

---
# RBAC - RoleBinding for celery worker SA
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: celery-worker-sa-binding
  namespace: smartcart
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smartcart-role
subjects:
- kind: ServiceAccount
  name: celery-worker-sa
  namespace: smartcart

---
# RBAC - RoleBinding for celery beat SA
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: celery-beat-sa-binding
  namespace: smartcart
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smartcart-role
subjects:
- kind: ServiceAccount
  name: celery-beat-sa
  namespace: smartcart

---
# ClusterRoleBinding for viewing cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: smartcart-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: smartcart-cluster-role
subjects:
- kind: ServiceAccount
  name: smartcart-sa
  namespace: smartcart
- kind: ServiceAccount
  name: celery-worker-sa
  namespace: smartcart
- kind: ServiceAccount
  name: celery-beat-sa
  namespace: smartcart
