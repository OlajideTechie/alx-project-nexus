---
# Celery Beat (Scheduler) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: smartcart
  labels:
    app: celery-beat
    component: scheduler
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 0
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        component: scheduler
    spec:
      serviceAccountName: celery-beat-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: celery-beat
        image: smartcart:latest
        imagePullPolicy: Always
        command:
          - celery
          - -A
          - SwiftCart
          - beat
          - -l
          - info
          - --scheduler
          - django_celery_beat.schedulers:DatabaseScheduler
        
        env:
        # Django Configuration
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: SECRET_KEY
        
        # Database Configuration
        - name: DATABASE_ENGINE
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_ENGINE
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: DATABASE_PASSWORD
        
        # Celery Configuration
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_RESULT_BACKEND
        - name: CELERY_ACCEPT_CONTENT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_ACCEPT_CONTENT
        - name: CELERY_TASK_SERIALIZER
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: CELERY_TASK_SERIALIZER
        
        # Email Configuration
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_HOST
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_PORT
        - name: EMAIL_USE_TLS
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: EMAIL_USE_TLS
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: EMAIL_HOST_USER
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smartcart-secret
              key: EMAIL_HOST_PASSWORD
        
        # Logging
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: smartcart-config
              key: LOG_LEVEL
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname

---
# Service Account for Celery Beat
apiVersion: v1
kind: ServiceAccount
metadata:
  name: celery-beat-sa
  namespace: smartcart
  labels:
    app: celery-beat
